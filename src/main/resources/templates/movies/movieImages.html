<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|${project} - Movie|">Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="flex flex-col w-screen place-content-center antialiased text-gray-900 px-5 py-12 space-y-12 font-comfortaa">
    <span class="text-4xl font-bold m-auto" th:text="${movie.title}"></span>
    <a th:href="@{/movies/{id}(id=${movie.id})}" class="hover:underline m-auto">Go back</a>
    <div th:if="${not #lists.isEmpty(movie.imageUrls)}" class="flex flex-col justify-center space-y-4">
        <img th:each="image : ${movie.imageUrls}" th:src="${image}" class="rounded-xl max-h-256 w-max mx-auto">
    </div>
</div>
</body>
</html>
