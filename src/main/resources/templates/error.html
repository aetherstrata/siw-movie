<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|${project} - Error|">Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="flex flex-col w-screen place-content-center antialiased text-gray-900 px-5 py-12 space-y-12 font-comfortaa">
    <h1 class="text-4xl font-bold m-auto" th:text="${status}"></h1>
    <h2 class="text-2xl m-auto" th:text="${error}"></h2>
    <span class="text-xl m-auto" th:text="${message}"></span>
    <span class="text-xl m-auto" th:text="${exception}"></span>
    <div class="flex flex-initial w-256 m-auto border-slate-950 whitespace-pre-line" th:text="${trace}"></div>
</div>
</body>
</html>
