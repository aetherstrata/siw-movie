<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="|${project} - Register|">Title</title>
    <link th:href="@{/css/main.css}" rel="stylesheet"/>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>
<div class="grid w-screen place-content-center antialiased text-gray-900 px-6 py-12 font-comfortaa">
    <div class="antialiased text-gray-900 px-6 py-12 max-w-lg">
        <h2 class="text-3xl font-bold text-center">Sign Up</h2>
        <div class="mt-8 max-w-lg">
            <div class="grid grid-cols-1 gap-6">
                <form th:action="@{/register}" method="post" class="space-y-4 w-96">
                    <div>
                        <label class="block">
                            <span class="form-input-title">Username</span>
                            <input
                                    th:field="${form.username}"
                                    required
                                    placeholder=""
                                    type="text"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('form.username')}" th:errors="${form.username}"></div>
                    </div>
                    <div>
                        <label class="block">
                            <span class="form-input-title">Email address</span>
                            <input
                                    th:field="${form.email}"
                                    required
                                    placeholder="form@example.com"
                                    type="email"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('form.email')}" th:errors="${form.email}"></div>
                    </div>
                    <div>
                        <label class="block">
                            <span class="form-input-title">Password</span>
                            <input
                                    th:field="${form.password}"
                                    required
                                    placeholder=""
                                    type="password"
                                    class="form-input-field"
                            />
                        </label>
                        <div class="form-validation-error" th:if="${#fields.hasErrors('form.password')}" th:errors="${form.password}"></div>
                    </div>
                    <div>
                        <label class="block">
                            <span class="form-input-title">Name</span>
                            <input
                                    th:field="${form.name}"
                                    placeholder=""
                                    type="text"
                                    class="form-input-field"
                            />
                        </label>
                    <div class="form-validation-error" th:if="${#fields.hasErrors('form.name')}" th:errors="${form.name}"></div>
                    </div>
                    <div class="flex justify-center">
                        <label class="inline-flex items-center mt-8">
                            <input
                                    type="submit"
                                    class="primary-action-button"
                                    value="Register"
                            />
                        </label>
                    </div>
                </form>
                <div class="form-validation-error mt-8" th:each="err : ${#fields.errors('form')}" th:text="${err}"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
